<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Game On</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanwVD5V5ZikPFIu0aSw66XGAtGPnQ83byi6ZqEzrZjPq7hIoNEQmQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* ------------------ RESET & GLOBAL STYLES ------------------ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
            color: #fff;
            line-height: 1.5;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        ul {
            list-style: none;
        }

        /* ------------------ HEADER & NAVIGATION ------------------ */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 2rem;
            background-color: rgba(0, 0, 0, 0.7);
            position: sticky;
            top: 0;
            z-index: 1000;
            animation: slideDown 0.8s ease forwards;
            opacity: 0;
        }

        @keyframes slideDown {
            0% {
                transform: translateY(-100%);
                opacity: 0;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #FF7A00;
        }

        nav ul {
            display: flex;
            gap: 2rem;
        }

        nav ul li {
            font-weight: 500;
            position: relative;
            transition: color 0.3s ease;
        }

        nav ul li:hover {
            color: #FF7A00;
        }

        nav ul li::after {
            content: "";
            position: absolute;
            width: 0;
            height: 2px;
            background: #FF7A00;
            left: 0;
            bottom: -4px;
            transition: width 0.3s ease;
        }

        nav ul li:hover::after {
            width: 100%;
        }

        /* ------------------ CONTACT SECTION ------------------ */
        .contact-section {
            padding: 4rem 2rem;
            background: #111;
            animation: fadeIn 1s ease forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(0.95);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .contact-section h1 {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 2rem;
            color: #FF7A00;
        }

        .contact-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: space-around;
        }

        .contact-info,
        .contact-form {
            flex: 1 1 500px;
            background: #222;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
        }

        /* Animation for left container */
        .contact-info {
            animation: slideInLeft 1s ease forwards;
            opacity: 0;
        }

        @keyframes slideInLeft {
            0% {
                transform: translateX(-100px);
                opacity: 0;
            }

            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Animation for right container */
        .contact-form {
            animation: slideInRight 1s ease forwards;
            opacity: 0;
        }

        @keyframes slideInRight {
            0% {
                transform: translateX(100px);
                opacity: 0;
            }

            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .contact-info p {
            margin-bottom: 1rem;
            color: #ccc;
        }

        .contact-info ul {
            margin-top: 1rem;
        }

        .contact-info ul li {
            margin-bottom: 0.8rem;
            font-size: 1.1rem;
        }

        .contact-info ul li i {
            margin-right: 0.5rem;
            color: #FF7A00;
        }

        /* ------------------ CONTACT FORM ------------------ */
        .contact-form form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .contact-form input,
        .contact-form textarea {
            padding: 0.8rem;
            border: 1px solid #444;
            border-radius: 5px;
            background: #333;
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            border-color: #FF7A00;
        }

        .contact-form textarea {
            resize: vertical;
            min-height: 150px;
        }

        .contact-form button {
            padding: 0.8rem;
            border: none;
            border-radius: 5px;
            background-color: #FF7A00;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .contact-form button:hover {
            background-color: #ff9d42;
            transform: scale(1.02);
        }

        /* ------------------ RESPONSIVE DESIGN ------------------ */
        @media (max-width: 768px) {
            .contact-container {
                flex-direction: column;
                align-items: center;
            }
        }

        #notification {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: rgba(255, 122, 0, 0.9);
            color: #fff;
            padding: 1rem 2rem;
            border-radius: 5px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease, transform 0.5s ease;
            z-index: 10000;
            /* Initially hidden offscreen to the left */
            transform: translateX(-150px);
        }
    </style>
</head>

<body>
    <!-- ------------------ HEADER ------------------ -->
    <header>
        <div class="logo">Game On</div>
        <nav>
            <ul>
                <li><a href="C:\Users\Sony\OneDrive\Documents\gameon\login.html">Home</a></li>
                <li><a href="C:\Users\Sony\OneDrive\Documents\gameon\about.html">About</a></li>
                <li><a href="C:\Users\Sony\OneDrive\Documents\gameon\service.html">Service</a></li>
                <li><a href="#" class="require-login">Design</a></li>
                <li><a href="C:\Users\Sony\OneDrive\Documents\gameon\contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- ------------------ CONTACT SECTION ------------------ -->
    <section class="contact-section">
        <h1>Contact Us</h1>
        <div class="contact-container">
            <!-- Contact Information -->
            <div class="contact-info">
                <h2>Get in Touch</h2>
                <p>If you have any questions, feedback, or just want to say hello, feel free to reach out!</p>
                <ul>
                    <li><i class="fas fa-envelope"></i> Gameon@gmail.com</li>
                    <li><i class="fas fa-phone"></i> +1 234 567 890</li>
                    <li><i class="fas fa-map-marker-alt"></i> 123 Gaming Street, Game City</li>
                </ul>
                <p>We are available 24 by 7.</p>
            </div>
            <!-- Contact Form -->
            <div class="contact-form">
                <form id="contactForm">
                    <input type="text" id="name" placeholder="Your Name" required />
                    <input type="email" id="email" placeholder="Your Email" required />
                    <input type="text" id="subject" placeholder="Subject" required />
                    <textarea id="message" placeholder="Your Message" required></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
    </section>
    <!-- Toast Notification Element -->
    <div id="notification"></div>

    <!-- ------------------ JAVASCRIPT FOR INTERACTIVITY ------------------ -->
    <script>
        // Function to show toast notifications
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.opacity = 1;
            // Slide in from left (set transform to 0)
            notification.style.transform = "translateX(0)";
            setTimeout(() => {
                notification.style.opacity = 0;
                // Slide out to left
                notification.style.transform = "translateX(-150px)";
            }, 3000);
        }
    </script>

    <!-- ------------------ JAVASCRIPT FOR FORM HANDLING ------------------ -->
    <script>
        document.getElementById("contactForm").addEventListener("submit", function (e) {
            e.preventDefault();

            alert("Thank you for contacting us! We'll get back to you soon.");

    });
    </script>
</body>
